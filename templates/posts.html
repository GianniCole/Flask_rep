{%extends 'base.html' %}

{% block head%}
<title>Posts </title>
{% endblock%}


{% block body%}
<h4>All posts</h4>

    {% for post in posts %}
        <h5>{{ post.title}}</h5>
        {% if post.author%}
            <h6>By {{ post.author}}</h6>
        {% else%} 
            <h6>By: N/A</h6>
        {%endif%}
        <p>{{ post.content }}</p>

    {% endfor %}
{% endblock%}
